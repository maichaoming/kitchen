<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>美味厨房</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="css/ionic.css"/>
  <link rel="stylesheet" href="./css/style.css" />
  <script type="text/javascript" src="./js/ionic.bundle.min.js"></script>
  <script type="text/javascript" src="./js/angular.min.js"></script>
  <script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</head>
<body ng-controller="kitchen">

  <!-- lead -->
<ion-slide-box on-slide-changed="slideHasChanged($index)">
     <ion-slide>
      <div class="box lead1"></div>
     </ion-slide>
     <ion-slide>
      <div class="box lead2"></div>
     </ion-slide>
     <ion-slide>
      <div class="box lead3"></div>
     </ion-slide>
</ion-slide-box>
  <!-- lead end -->

  
<div class="main">
   <!-- 每个HTML文件内容填写进来的容器 ng-view -->
   <ion-nav-view></ion-nav-view>

   <script id="templates/tabs.html" type="text/ng-template">
       <ion-tabs class="tabs-icon-top tabs-light">
         <ion-tab title="首页" icon="ion-home" href="tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
         </ion-tab>
         <ion-tab title="商城" icon="ion-social-octocat" href="tab/shop">
            <ion-nav-view name="shop-tab"></ion-nav-view>
         </ion-tab>
         <ion-tab title="教学" icon="ion-ios-book-outline" ui-sref="tabs.teach">
            <ion-nav-view name="teach-tab"></ion-nav-view>
         </ion-tab>
         <ion-tab title="厨说" icon="ion-social-twitch-outline" ui-sref="tabs.cook">
            <ion-nav-view name="cook-tab"></ion-nav-view>
         </ion-tab>
         <ion-tab title="我的" icon="icon ion-person" ui-sref="tabs.mine">
            <ion-nav-view name="mine-tab"></ion-nav-view>
         </ion-tab>
       </ion-tabs>
  </script>
</div>
</body>
</html>
